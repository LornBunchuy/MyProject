<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'shop/styles/screen.css' %}" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="{% static 'shop/images/560e4fddc7fdd97e225fcdb438921ff2.jpg' %}"
          alt="Logo"
        />
      </div>

      <ul>
        <li><a href="{% url 'index'%}">All</a></li>
        {% for category in categories %}
        <li>
          <a href="{% url 'categories' category.id %}">{{category.name}}</a>
        </li>
        {% endfor %}
        <li><a href="{% url 'contact' %}">Order</a></li>
      </ul>

      <form class="search" method="get" action="{% url 'index'%}">
        <input
          class="form-control"
          type="text"
          name="q"
          value="{{filter}}"
          placeholder=" Search products..."
        />
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>

    <h1 class="text-center mt-5 mb-5">{{title}} Mouse</h1>

    {% block main %}
    <!-- Content that extends this block will appear here -->
    {% endblock %}
  </body>
</html>

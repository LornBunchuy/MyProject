  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      body{
        font-family: serif;
      }
    </style>
  </head>
  <body>
    <table  class="container mt-3">
      <div class="container p-0">
      <h1 class="h mt-3 text-center">Students Information List</h1>
    </div>
      <div class="container p-0 mt-2">
        <form autocomplete="on" onsubmit="onformsubmit()">
        <div class="row">
          
          <div class="col-lg-4 col-md-6 col-sm-12  p-2"><input id="auto"  class="form-control" type="text" name="auto" disabled placeholder="Auto" />
            <div class="valid-feedback">Valid.</div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12  p-2"><input id="Name"  class="form-control" type="name" onkeypress="inputname(event)" name="Name" placeholder="Name" /><div class="invalid-feedback">Please fill out this field.</div> </div>
          <div class="col-lg-4 col-md-6 col-sm-12  p-2">
            <select class="form-select" name="gender" id="gender">
            <option value="Gender" hidden>Gender</option>
            <option value="male">Male</option>
            <option value="famale">Famale</option>
          </select>
        </div>
          <div class="col-lg-4 col-md-6 col-sm-12 p-2"><input id="age"  class="form-control" type="text" onkeypress="inputage(event)" name="age"  placeholder="Age" maxlength="3" size="3" /><div class="invalid-feedback">Please fill out this field.</div></div>
          <div class="col-lg-4 col-md-6 col-sm-12 p-2"><input id="email"  class="form-control" name="email" type="text" placeholder="Email" /><div class="invalid-feedback">Please fill out this field.</div></div>
          <div class="col-lg-4 col-md-6 col-sm-12 p-2"><input
            id="province"
            name="province"
            type="text"
            class="form-control"
            onkeypress="inputname(event)"
            placeholder="Province"
          /><div class="invalid-feedback">Please fill out this field.</div>
        </div>
        </div>
      </div>
      <div class="mt-2 container p-0">
        <button
          type="submit"
          id="btnadd"
          name="button"
          value="Add"
          class="btn btn-success me-3"
          onclick='myFunction()'
        >
          Add
        </button>
        </form>
      </div>
    </div>
    <td>
      <table class="table table-dark table-striped container" id="myTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Email</th>
            <th>Province</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbody"> 
          
        </tbody>
      </table>
    </td>
  </table>
    <script src="Javascript.js"></script>
  </body>
</html>
